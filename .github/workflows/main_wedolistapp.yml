# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wedolistapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3bf587f8650c4c84af540526ee6bb9ac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_60774eb5d4374c8893eebdc1ad670190 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: wedolist:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wedolistapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4df29a3b7b944946a84a344a58e30edc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3bf587f8650c4c84af540526ee6bb9ac }}/wedolist:${{ github.sha }}'